- job:
    name: base
    parent: null
    description: The base job not using openstack/ironic roles
    timeout: 10800
    post-run: playbooks/post-logs.yaml

- job:
    name: hpe-gen9-dsvm-ironic-standalone-wholedisk-uefi-ilo-virtual-media-direct
    description: A job to test agent based driver for HPE Proliant Server
    timeout: 10800
    parent: base
    irrelevant-files:
      - ^(test-|driver-)requirements.txt$
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^install-guide/.*$
      - ^ironic/locale/.*$
      - ^ironic/tests/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
    run: playbooks/hpe-proliant-ironic-agent-ilo.yaml
    nodeset:
      nodes:
        - name: ubuntu
          label: cloud

